<!doctype html>
<html id ="all">
  <link rel="stylesheet" href="login.css">
  <head>
  <title> Music Palace </title>
  <link href="https://fonts.googleapis.com/css?family=Dhurjati|Dosis|Josefin+Sans|Roboto+Mono|Ubuntu" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Contrail+One|Josefin+Sans|Monoton|Prompt" rel="stylesheet">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
  <script src="//code.jquery.com/jquery-1.12.0.min.js"></script>
  <script src="//code.jquery.com/jquery-migrate-1.2.1.min.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.11.4/jquery-ui.min.js" type="text/javascript"></script>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap-theme.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <script src="/js/audiojs/audiojs/audio.min.js"></script>
  <script>
    audiojs.events.ready(function() {
      audiojs.createAll();
    });
  </script>
  </head>

  <body>
      <div id="homepage">
     <div class="sidenav">
       <div id="playlistNames">
         <a href="#Home">Music Palace</a>
         <img id="logo" src="images/palace.png" alt="Music Palace Logo">
       </div>
       <form action="login.html" method="post">
         playlistParam : <input type = "text" name = "playlistParam">
       </form>
     </div>
       <div id="main">
         <div id = "search">
           <input type="text" id="searchTerm" class="searchTerm" placeholder="Search.."><button id="searchButton">Search Music</button>
           <form id="logout" action = "http://localhost:3000/index.html" method = "GET">
           <input id="logout" type = "submit" value = "Logout">
           </form>
         </div>
         <div class="searchresults">
         </div>
         <div class="player">
           <div class="playerInner">
             <div class="playerInnerArtwork">
               <img id="playerIcon" src="images/palace.png" alt="Music Player Icon"> </img>
             </div>
             <div class="playerControls">
               <i class="material-icons prev">skip_previous</i>
               <i class="material-icons play">play_arrow</i>
               <i class="material-icons next">skip_next</i>
             </div>
           </div>

         </div>
       </div>
   </div>

 </body>


 <!-- <script src="https://code.jquery.com/jquery-1.11.3.min.js"></script> -->
 <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
 <script src="/js/index.js"></script>
 <script src="https://sdk.scdn.co/spotify-player.js"></script>
</html>
